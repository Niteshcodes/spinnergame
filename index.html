<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Spin Wheel</title>
  </head>
  <body>
    <div class="result">
      <i id="cross">&cross;</i>
      <div class="img">
        <img src="./gifts/background.jpg" alt="img" width="50%">
        <h2 id="msgout" >this you do</h2>
      </div>
  </div>


  <div id="spinner">
    <button id="spin" >Spin</button>
    <span class="arrow"></span>
    
    <div class="container">
      <div class="one">
        <img src="./gifts/hands up.png" alt="handsup" width="40%">
        <h6>hands up <br> for 5 min</h6>
      </div>
      <div class="two">
        <img src="./gifts/ladder.png" alt="handsup" width="30%"> 
        <h6>10 round <br> up and <br> down</h6>
      </div>
      <div class="three">
        <img src="./gifts/murga.png" alt="murga" width="35%">
        <h6>2min <br> murga pose</h6>
      </div>
      <div class="four">
        <img src="./gifts/oneleg.png" alt="handsup" width="50%">
        <h6>2 min <br> oneleg pose</h6>
      </div>
      <div class="five">
        <img src="./gifts/pushups.png" alt="handsup" width="50%">
        <h6>8 Pushups</h6>
      </div>
      <div class="six">
        <img src="./gifts/slap.png" alt="handsup" width="35%">
        <h6>1-1 slap <br> both side</h6>
      </div>
      <div class="seven">
        <img src="./gifts/swimming pose.png" alt="handsup" width="40%" style="transform: rotate(90deg);">
        <h6>2 min<br> swimming <br> pose </h6>
      </div>
      <div class="eight">
        <img src="./gifts/uthak.png" alt="handsup" width="45%">
        <h6>10 sit ups</h6>
      </div>
    </div>
  </div>
    <script src="./script.js"></script>
  </body>
</html>
